<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
    <title>弾幕君</title>
    <!--ウィンドウの高さの残り全部を覆うdivを作る方法
        下記を参考に、改良。
        https://stackoverflow.com/questions/90178/make-a-div-fill-the-height-of-the-remaining-screen-space -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="wrapper">
        <h1>弾幕くん</h1>

        <div id="lower-area">
            <div id="join-screen">
                <form id="join-form" action="">
                    ニックネーム : <input type="text" id="input_nickname" autocomplete="off" /><button
                        type="submit">Join</button>
                </form>
            </div>

            <div id="chat-screen">
                <form id="chat-form" action="">
                    ニックネーム : <span id="nickname"></span>
                    <br />
                    メッセージ : <input type="text" id="input_message" autocomplete="off" /><button
                        type="submit">Send</button>
                </form>
                <ul id="message_list"></ul>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
